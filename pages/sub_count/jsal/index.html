<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        
        <!-- Meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Basic HTML crap -->
        <title>Sub Count - JackSucksAtLife | JSALStats</title>

        <!-- Styles -->
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/pages/sub_count.css">
        <link rel="stylesheet" href="/css/odometer.css">

        <!-- Important Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script defer src="/js/odomter.js"></script>

    </head>
    <body dir="auto">
        <div id="noscript">
            <noscript>⚠ JavaScript is disabled. Enable JavaScript to access full access to the site!</noscript>
        </div>

        <div id="navbar">
            <script src="/js/write_html/navbar.js"></script>
        </div>

        <div id="main">
            <div id="subBox">
                <h1>JackSucksAtLife</h1>
                <h3>Subscriber Count</h3>
                <img src="/imgs/profiles/JackSucksAtLife.webp" alt="JackSuckAtLife Profile Picture" width="100" height="100"><br>
                <div id="channelBox">
                    <h5>Overview</h5>
                    <div id="subCount">
                        <b><abbr title="note: this data is not accurate, so take this with a grain of salt">Estimated Subscriber Count </abbr></b>
                        <br><p class="odometer" id="subCountText"></p><br>
                        <b>YouTube displays:</b>
                        <br><p class="odometer" id="subCountTextAPI"></p><br>
                    </div>
                    <div id="subChart">
                        <p>Progress Chart</p>
                        <canvas id="subChartCanvas">
                            <p>Fallback</p>
                        </canvas>
                        <button type="button" disabled>Customise</button>
                        <button type="button" disabled>Reset</button>
                        <!-- <div id="customiseGraph">
                            <p>The 'customise' button allows you to change the graph in any way you want!</p>
                        </div> -->
                    </div>
                    <p id="timeUpdated">Time Updated:</p>
                    <small>Updates every 4 seconds</small>
                </div>
                <br>
            </div>
        </div>

        <!-- Everything must go into main above because of formatting -->

        <!-- Import not-so important scripts -->
        <script src="/js/fetch_data/subs/jsal.js"></script>

        <!-- Write Footer -->
        <script src="/js/write_html/footer.js"></script>
        
    </body>
</html>
